syntax = "proto3";

package dunkware.data.service;

option java_multiple_files = true;
option java_package = "com.dunkware.net.proto.data.service";
option java_outer_classname = "GDataServiceProto";



import "stream.proto";
import "data.proto";
import "netstream.proto";

service GDataService  {
    rpc signalSearch( dunkware.data.GEntitySignalSearchRequest) returns (dunkware.data.GEntitySignalSearchResponse) {}
	  rpc entitySearch( dunkware.data.GEntitySearchRequest) returns (dunkware.data.GEntitySearchResponse) {}
	  rpc streamClient(stream netstream.GNetClientMessage) returns (netstream.GNetServerMessage) {}
	
	
 }

