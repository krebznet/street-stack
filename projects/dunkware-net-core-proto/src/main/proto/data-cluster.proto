syntax = "proto3";

package dunkware.data.cluster;

option java_multiple_files = true;
option java_package = "com.dunkware.net.proto.data.cluster";
option java_outer_classname = "GDataClusterProto";

import 'netstream.proto';
import 'stream.proto';

message GContainerWorkerMessage {
 oneof type {
   stream.GEntitySnapshot entitySnapshot = 1;
   stream.GEntitySignal entitySignal = 2;
   stream.GStreamTimeUpdate timeUpdate = 3;
   netstream.GNetEntityScannerRequest entityScannerRequest = 4;
   netstream.GNetEntitySearchRequest entitySearchRequest = 5;
 }
}

message GContainerServerMessage {
 oneof type {
   netstream.GNetEntitySearchResponse entitySearchResponse = 1;
   netstream.GNetEntityScannerRequest entityScannerRequest = 2;
   netstream.GNetEntityScannerUpdate entityScannerUpdate = 3;
   netstream.GNetEntitySearchComplete entitySearchComplete = 5;
   netstream.GNetEntitySearchResults entitySearchResults = 6;
   netstream.GNetEntitySearchException entitySearchException = 7;
   netstream.GNetEntityScannerException entityScannerException = 8;
 }
}







