syntax = "proto3";

package dunkware.cluster.node;


option java_multiple_files = true;
option java_package = "com.dunkware.net.proto.cluster.node";
option java_outer_classname = "GClusterNodeProto";

import "google/protobuf/timestamp.proto";

import "cluster.proto";

service GClusterNodeService  {
    rpc getStats(stream dunkware.cluster.GNodeStatsRequest) returns (stream dunkware.cluster.GNodeStatsResponse) {}
	
 }

