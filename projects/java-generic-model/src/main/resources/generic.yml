openapi: 3.0.0
paths: {}
info:
  title: Generic Data Schema
  version: 1.0.0
components:
  schemas:
    GenDate:
      type: object
      properties:
        year:
          type: integer
          description: The year component of the date.
        month:
          type: integer
          description: The month component of the date.
        dayOfMonth:
          type: integer
          description: The day of the month component.
      required:
        - year
        - month
        - dayOfMonth
      example:
        year: 2024
        month: 5
        dayOfMonth: 25

    GenTime:
      type: object
      properties:
        hour:
          type: integer
          description: The hour component of the time.
        minute:
          type: integer
          description: The minute component of the time.
        second:
          type: integer
          description: The second component of the time.
        timeZone:
          type: string
          description: Optional string representing the time zone.
      required:
        - hour
        - minute
        - second
      example:
        hour: 14
        minute: 30
        second: 0
        timeZone: "UTC"

    GenTimeUnit:
      type: object
      properties:
        seconds:
          type: integer
          description: The number of seconds.
        minutes:
          type: integer
          description: The number of minutes.
        hours:
          type: integer
          description: The number of hours.
        days:
          type: integer
          description: The number of days.
      example:
        seconds: 30
        minutes: 45
        hours: 2
        days: 1

    GenDateTime:
      type: object
      properties:
        date:
          $ref: '#/components/schemas/GenDate'
        time:
          $ref: '#/components/schemas/GenTime'
      example:
        date:
          year: 2024
          month: 5
          dayOfMonth: 25
        time:
          hour: 14
          minute: 30
          second: 0
          timeZone: "UTC"

    GenTimeRangeType:
      type: string
      enum:
        - Absolute
        - Relative

    GenTimeRange:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/GenTimeRangeType'
        startDate:
          type: string
          format: date-time
          description: Start date and time of the range.
        endDate:
          type: string
          format: date-time
          description: End date and time of the range.
        relativeValue:
          type: integer
          description: The value for the relative time range.
        relativeTimeUnit:
          $ref: '#/components/schemas/GenTimeUnit'
        hasTimeWindow:
          type: boolean
          description: Boolean indicating if a specific time window is included in the range.
        timeWindow:
          $ref: '#/components/schemas/GenTimeRange'
      required:
        - type
      example:
        type: Relative
        relativeValue: 5
        relativeTimeUnit:
          minutes: 5
        hasTimeWindow: true
        timeWindow:
          type: Absolute
          startDate: "2023-05-25T14:00:00Z"
          endDate: "2023-05-25T14:30:00Z"

    GenDateTimeRange:
      type: object
      properties:
        start:
          $ref: '#/components/schemas/GenDateTime'
        end:
          $ref: '#/components/schemas/GenDateTime'
        hasTimeWindow:
          type: boolean
          description: Boolean indicating if a specific time window is included in the range.
        timeWindow:
          $ref: '#/components/schemas/GenTimeRange'
      required:
        - start
        - end
      example:
        start:
          date:
            year: 2024
            month: 5
            dayOfMonth: 25
          time:
            hour: 14
            minute: 30
            second: 0
            timeZone: "UTC"
        end:
          date:
            year: 2024
            month: 5
            dayOfMonth: 25
          time:
            hour: 15
            minute: 30
            second: 0
            timeZone: "UTC"
        hasTimeWindow: true
        timeWindow:
          type: Absolute
          startDate: "2023-05-25T14:00:00Z"
          endDate: "2023-05-25T14:30:00Z"

    GenAbsoluteDateRange:
      type: object
      properties:
        startDate:
          $ref: '#/components/schemas/GenDate'
        endDate:
          $ref: '#/components/schemas/GenDate'
        hasTimeWindow:
          type: boolean
          description: Boolean indicating if a specific time window is included in the range.
        timeWindow:
          $ref: '#/components/schemas/GenTimeRange'
      required:
        - startDate
        - endDate
      example:
        startDate:
          year: 2024
          month: 5
          dayOfMonth: 25
        endDate:
          year: 2024
          month: 5
          dayOfMonth: 26
        hasTimeWindow: true
        timeWindow:
          type: Absolute
          startDate: "2023-05-25T14:00:00Z"
          endDate: "2023-05-25T14:30:00Z"

    GenAbsoluteTimeRange:
      type: object
      properties:
        startTime:
          $ref: '#/components/schemas/GenTime'
        endTime:
          $ref: '#/components/schemas/GenTime'
        hasTimeWindow:
          type: boolean
          description: Boolean indicating if a specific time window is included in the range.
        timeWindow:
          $ref: '#/components/schemas/GenTimeRange'
      required:
        - startTime
        - endTime
      example:
        startTime:
          hour: 9
          minute: 30
          second: 0
          timeZone: "UTC"
        endTime:
          hour: 16
          minute: 0
          second: 0
          timeZone: "UTC"
        hasTimeWindow: true
        timeWindow:
          type: Absolute
          startDate: "2023-05-25T14:00:00Z"
          endDate: "2023-05-25T14:30:00Z"

    GenOperator:
      type: string
      enum:
        - greater
        - less
        - greaterOrEqual
        - lessOrEqual
        - notEqual
        - contains
      description: Enumeration of comparison operators.
      example: greater

    GenFunction:
      type: string
      enum:
        - percentChange
        - difference
        - average
        - max
        - min
      description: Enumeration of functions for computing math expressions.
      example: average

    GenDataType:
      type: string
      enum:
        - Integer
        - Double
        - String
        - Boolean
        - GenTime
        - GenDate
        - GenDateTime
      description: Enumeration of generic data types.
      example: Integer

    GenDataFormat:
      type: object
      properties:
        formatType:
          type: string
          enum:
            - roundToDecimalPlaces
            - displayAsPercent
            - addCommas
            - truncateString
            - currency
            - abbreviateNumber
          description: The type of data formatting to apply.
        precision:
          type: integer
          description: Number of decimal places for rounding (used with roundToDecimalPlaces).
        truncateLength:
          type: integer
          description: Maximum length for truncating strings (used with truncateString).
        currencySymbol:
          type: string
          description: Symbol for currency formatting (used with currency).
        abbreviationStyle:
          type: string
          description: Style for abbreviating large numbers (used with abbreviateNumber).
      example:
        formatType: roundToDecimalPlaces
        precision: 2

    GenAttributeType:
      type: object
      properties:
        identifier:
          type: string
          description: Unique string identifier for the attribute.
        name:
          type: string
          description: User-friendly name for the attribute.
        dataType:
          $ref: '#/components/schemas/GenDataType'
          description: The data type of the attribute.
        dataFormat:
          $ref: '#/components/schemas/GenDataFormat'
          description: The data format of the attribute.

    GenEntityType:
      type: object
      properties:
        id:
          type: integer
          description: The numeric ID of the entity type.
        identifier:
          type: string
          description: Unique string identifier for the entity type.
        name:
          type: string
          description: User-friendly name for the entity type.
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/GenAttributeType'
          description: A list of attributes for the entity type.

    GenEntity:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/GenEntityType'
          description: The type of the entity.
        values:
          type: object
          additionalProperties:
            oneOf:
              - type: integer
              - type: number
              - type: string
              - type: boolean
              - $ref: '#/components/schemas/GenTime'
              - $ref: '#/components/schemas/GenDate'
              - $ref: '#/components/schemas/GenDateTime'
          description: A map of attribute identifiers to their actual values.
